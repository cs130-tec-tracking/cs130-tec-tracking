{% extends "base.html" %}
{% load url from future %}

{% block title %}{{ block.super }} | Password Reset Complete{% endblock %}

{% block content %}
<div class="content_block" style="width:550px;">
<h1>Password reset complete</h1>

<p>Your password has been reset.  You may log in now.</p>

<p><a href="{% url 'django.contrib.auth.views.login' %}">Log in</a></p>
</div>
{% endblock %}
